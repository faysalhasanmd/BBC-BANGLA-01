<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./images__1_-removebg-preview.png"
      type="image/x-icon"
    />
    <!-- daisy UI lin -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC-BANGLA</title>
    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg-red-600">
        <div class="w-[60%] mx-auto py-5">
          <img
            class="invert"
            src="./bbc-bangla-for-ph/bbc-bangla/assets/logo.svg"
            alt=""
          />
        </div>
      </div>
      <nav class="border-b border-gray-200">
        <ul
          class="w-[60%] mx-auto flex gap-8 text-[20px] py-2"
          id="list-container"
        ></ul>
      </nav>
    </header>

    <main class="w-[60%] mx-auto grid grid-cols-4 gap-5">
      <div class="grid grid-cols-3 col-span-3 gap-3" id="newsContainer">
        <div class="text-black flex items-center" id="loadContent">
          Loading...
        </div>
      </div>
      <div class="border border-gray-200 rounded-lg overflow-hidden">
        <div>
          <h1
            class="bg-red-600 text-white p-3 text-center flex justify-between"
          >
            BookMark <span id="bookMarkCount">0</span>
          </h1>
        </div>
        <div class="p-2" id="bookmark-card"></div>
      </div>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="news-datails-modal" class="modal">
      <div class="modal-box">
        <div id="modal-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
